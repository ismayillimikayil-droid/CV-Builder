<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResumAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white font-sans antialiased overflow-hidden selection:bg-purple-500 selection:text-white">

    <!-- Animated Background -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center p-4">

        <!-- Login Card -->
        <div class="relative w-full max-w-md">

            <!-- Glassmorphism Effect -->
            <div class="absolute inset-0 bg-white/5 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/10">
            </div>

            <div class="relative p-8 md:p-10">
                <!-- Header -->
                <div class="text-center mb-10">
                    <div
                        class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-blue-500 to-purple-600 mb-6 shadow-lg shadow-blue-500/30">
                        <i data-lucide="file-check-2" class="w-8 h-8 text-white"></i>
                    </div>
                    <h1
                        class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 mb-2">
                        Welcome Back</h1>
                    <p class="text-gray-400 text-sm">Sign in to continue building your future.</p>
                </div>

                <!-- Form -->
                <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">

                    <!-- Email Input -->
                    <div class="space-y-2 group">
                        <label
                            class="text-xs font-medium text-gray-400 ml-1 uppercase tracking-wider group-focus-within:text-blue-400 transition-colors">Email
                            Address</label>
                        <div class="relative">
                            <input type="email" id="email" required
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all"
                                placeholder="name@example.com">
                            <i data-lucide="mail"
                                class="absolute right-4 top-3.5 w-5 h-5 text-gray-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="space-y-2 group">
                        <div class="flex justify-between items-center ml-1">
                            <label
                                class="text-xs font-medium text-gray-400 uppercase tracking-wider group-focus-within:text-purple-400 transition-colors">Password</label>
                            <a href="#" class="text-xs text-gray-500 hover:text-white transition-colors">Forgot?</a>
                        </div>
                        <div class="relative">
                            <input type="password" id="password" required
                                class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all"
                                placeholder="••••••••">
                            <i data-lucide="lock"
                                class="absolute right-4 top-3.5 w-5 h-5 text-gray-500 group-focus-within:text-purple-400 transition-colors"></i>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                        <span>Sign In</span>
                        <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </button>

                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/10"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-transparent px-2 text-gray-500 bg-[#0f172a] backdrop-blur-xl">Or continue
                            with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="alert('Social login demo')"
                        class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl py-3 text-sm font-medium transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                        </svg>
                        Google
                    </button>
                    <button onclick="alert('Social login demo')"
                        class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl py-3 text-sm font-medium transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GitHub
                    </button>
                </div>

                <!-- Footer -->
                <p class="text-center text-gray-500 text-xs mt-8">
                    Don't have an account? <a href="#"
                        class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Create one free</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');

            // Loading State
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Processing...`;
            btn.classList.add('opacity-80', 'cursor-wait');
            lucide.createIcons();

            setTimeout(() => {
                if (email && password) {
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('userEmail', email);

                    // Success State
                    btn.innerHTML = `<i data-lucide="check" class="w-5 h-5"></i> Success!`;
                    btn.classList.remove('from-blue-600', 'to-purple-600');
                    btn.classList.add('bg-green-500', 'hover:bg-green-600');
                    lucide.createIcons();

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                } else {
                    alert('Please enter email and password');
                    btn.innerHTML = originalContent;
                    btn.classList.remove('opacity-80', 'cursor-wait');
                    lucide.createIcons();
                }
            }, 1000); // Simulated delay
        }
    </script>
</body>

</html>
